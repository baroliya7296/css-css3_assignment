<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page section</title>
    <style>
        div{
            margin: 10px;
            padding: 20px;
            border: 2px solid black;
            border-radius: 10px;
        }
        .Introduction{
            background-color: #e2d4d4;
        }
        .Content{
            background-color: rgb(113, 167, 168);
        }
        .Footer{
            background-color: rgb(132, 155, 199);
        }
    </style>
</head>
<body>
    <div class="Introduction">
        <h2>Introduction</h2>
        <p>This is the introduction the webpage.this use can introduce the topic</p>
    </div>
    <div  class="Content">
        <h2>Content</h2>
        <p>This is the content section in the main information or details.</p>
    </div>
    <div class="Footer">
        <h2>Footer</h2>
        <p>This is the footer section, this used for contact information or copyright detail.</p>
    </div>
</body>
</html>
