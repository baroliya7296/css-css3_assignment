<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Card</title>
  <style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #f4f4f4;
}

.product-card {
  display: flex;
  flex-direction: column;
  width: 300px;
  border: 1px solid #ddd;
  border-radius: 8px;
  background-color: white;
  overflow: hidden;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  transition: transform 0.3s ease-in-out;
}

.product-card:hover {
  transform: scale(1.05);
}

.product-image {
  width: 100%;
  height: 300px;
  object-fit: cover;
}

.product-info {
  padding: 16px;
  text-align: center;
}

.product-title {
  font-size: 30px;
  font-weight: 600;
  color: #383535;
  margin-bottom: 10px;
}

.product-description {
  font-size: 15px;
  color: #666;
  margin-bottom: 16px;
}

.product-price {
  font-size: 20px;
  color: #e74c3c;
  font-weight: 600;
}
  </style>


</head>
<body>
  <div class="product-card">
    <img src="https://images.pexels.com/photos/28857430/pexels-photo-28857430/free-photo-of-stack-of-delicious-homemade-cookies-on-plate.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Product Image" class="product-image">
    <div class="product-info">
      <h2 class="product-title">Amazing Product</h2>
      <p class="product-description">This is an amazing product that will change your life. Get it now!</p>
      <span class="product-price">$29.25</span>
    </div>
  </div>

</body>
</html>
