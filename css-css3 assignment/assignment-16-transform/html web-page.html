<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Webpage</title>
    <style>
        
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f9;
}

header {
    background-color: #4CAF50; 
    color: white;
    text-align: center;
    padding: 20px;
    margin-bottom: 20px;
}

h1 {
    font-size: 36px;
    font-family: 'Helvetica', sans-serif;
}

section {
    padding: 20px;
    margin: 10px 0;
    border-radius: 8px;
}

.intro {
    background-color: #ffebcd; 
    border: 2px solid #f4a261; 
}

.services {
    background-color: #e0f7fa; 
    border: 2px solid #00796b;  
}

.contact {
    background-color: #fff3e0; 
    border: 2px solid #ff7043; 
}

h2 {
    font-size: 28px;
    color: #333;
    font-family: 'Verdana', sans-serif;
}

p {
    font-size: 16px;
    line-height: 1.6;
    color: #555;
}

ul {
    list-style-type: none;
    padding-left: 0;
}

ul li {
    padding: 5px;
    font-size: 18px;
    background-color: #fff;
    margin: 5px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
}

footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 15px;
    margin-top: 20px;
}

    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Webpage</h1>
    </header>

    <section class="intro">
        <h2>Introduction</h2>
        <p>This is a paragraph in the introduction section.</p>
    </section>

    <section class="services">
        <h2>Our Services</h2>
        <ul>
            <li>Web Design</li>
            <li>SEO Optimization</li>
            <li>Content Writing</li>
        </ul>
    </section>

    <section class="contact">
        <h2>Contact Us</h2>
        <p>Feel free to reach out for any inquiries.</p>
    </section>

    <footer>
        <p>&copy; 2024 My Webpage</p>
    </footer>

</body>
</html>
