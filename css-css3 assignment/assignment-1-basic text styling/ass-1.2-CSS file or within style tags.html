<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style HTML Page</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
    <style>
         h1{
            font-size: 24px;
            color: navy;
            text-align: center;
            margin-top: 50px;
         }
         p{
            font-family: Arial, Helvetica, sans-serif;
            color: navy;
            text-align: center;
         }
         h3{
            margin-top: 50px auto;
        }
        h4{
            margin-left: 80px;
        }
        h4 i{
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h3>2. In a separate CSS file or within tags.</h3>
        <h4><i class="fa-solid fa-arrow-right"></i>Set the font size of the title to 24px.</h4>  
        <h4><i class="fa-solid fa-arrow-right"></i>Change the font family of the paragraph text to Arial. </h4>
        <h4><i class="fa-solid fa-arrow-right"></i>Set the color of the text to navy.</h4> 
        <h4><i class="fa-solid fa-arrow-right"></i>Center-align the title and justify</h4>
    <h1>Welcome to My Web Page</h1>
    <p>This is a simple HTML page with a title and a paragraph.</p>
</body>
</html>
